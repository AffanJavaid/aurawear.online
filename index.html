<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="logo" href="#home">
                <img src="assets/logo.png" alt="Logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#winter-sale">Winter Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cart">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero bg-light text-dark text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Welcome to Our Online Store</h1>
            <p class="lead">Find the best deals and quality products.</p>
        </div>
    </section>

    <!-- Product Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Featured Products</h2>
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="assets/product1.jpg" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">Stylish Jacket</h5>
                            <p class="card-text">Perfect for all seasons.</p>
                            <p class="price">
                                <span class="original-price">Rs 4000</span>
                                <span class="sale-price">Rs 2900</span>
                            </p>
                            <button class="btn btn-warning add-to-cart" data-name="Stylish Jacket" data-price="2900">Add
                                to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Additional products here -->
            </div>
        </div>
    </section>

    <!-- Winter Sale Section -->
    <section id="winter-sale" class="py-5 bg-light">
        <div class="container">
            <h2 class="mb-4 text-center">Winter Sale</h2>
            <div class="row">
                <!-- Sale Product 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="assets/sale1.jpg" class="card-img-top" alt="Sale Product 1">
                        <div class="card-body">
                            <h5 class="card-title">Cozy Sweater</h5>
                            <p class="price">
                                <span class="original-price">Rs 4000</span>
                                <span class="sale-price">Rs 2900</span>
                            </p>
                            <button class="btn btn-warning add-to-cart" data-name="Cozy Sweater" data-price="2900">Add to
                                Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Additional sale products here -->
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Shopping Cart</h2>
            <div class="cart-items"></div>
            <h4>Total: Rs <span class="cart-total">0</span></h4>
            <button id="place-order" class="btn btn-primary mt-3" disabled>Place Order</button>
        </div>
    </section>

    <!-- Order Form Modal -->
    <div class="modal fade" id="orderFormModal" tabindex="-1" aria-labelledby="orderFormLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderFormLabel">Place Your Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="orderId" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="orderTotal" class="form-label">Total Price</label>
                            <input type="text" class="form-control" id="orderTotal" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
