<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurawear</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#home">
                <img src="assets/logo.jpg" alt="Logo" height="50"> Aurawear
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#winter-sale">Winter Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#cart">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero d-flex align-items-center text-white text-center"
        style="background-image: url('assets/hero-bg.jpg'); background-size: cover; background-position: center; height: 70vh;">
        <div class="container">
            <h1 class="display-3 fw-bold">Welcome to Aurawear</h1>
            <p class="lead">Find the best deals and quality products.</p>
            <a href="#winter-sale" class="btn btn-warning btn-lg fw-bold">Shop Now</a>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center fw-bold">Featured Products</h2>
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card product-card h-100 border-0 shadow">
                        <img src="assets/product1.jpg" class="card-img-top" alt="Product 1">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">Zipper Sweatshirt</h5>
                            <p class="text-muted">Perfect for cold season.</p>
                            <p class="price">
                                <span class="text-decoration-line-through text-danger">Rs 4000</span>
                                <span class="fw-bold text-success">Rs 2999</span>
                            </p>
                            <!-- Size Selection -->
                            <div class="mb-3">
                                <label for="size-select-1" class="form-label">Select Size:</label>
                                <select class="form-select size-select" id="size-select-1">
                                    <option value="S">Small (S)</option>
                                    <option value="M" selected>Medium (M)</option>
                                    <option value="L">Large (L)</option>
                                </select>
                            </div>
                            <button class="btn btn-warning add-to-cart fw-bold" data-name="White Zipper SweatShirt" data-price="2999">Add
                                to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Additional products can be added here -->
            </div>
        </div>
    </section>
    



    <!-- Cart Section -->
    <section id="cart" class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center fw-bold">Shopping Cart</h2>
            <div class="cart-items"></div>
            <h4>Total: Rs <span class="cart-total">0</span></h4>
            <button id="place-order" class="btn btn-primary mt-3 fw-bold" disabled>Place Order</button>
        </div>
    </section>

    <!-- Order Form Modal -->
<!-- Order Form Modal -->
<div class="modal fade" id="orderFormModal" tabindex="-1" aria-labelledby="orderFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderFormLabel">Place Your Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <div class="mb-3">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="orderTotal" class="form-label">Total Price</label>
                        <input type="text" class="form-control" id="orderTotal" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="03051234567" required>
                        <div class="form-text">Enter your phone number  (e.g., 03051234567).</div>
                    </div>                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Order</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
